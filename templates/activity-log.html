<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Tech System - Activity Log</title>
  <!-- Include necessary CSS and JavaScript files -->
</head>
<body>
  <header>
    <h1 class="animate-charcter">Farm Tech System - Activity-Log</h1>
    <!-- Navigation menu -->
    <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="sensors.html"><i class="fas fa-cogs"></i> Sensors</a></li>
          <li><a href="zones.html"><i class="fas fa-envelope"></i> Zones</a></li>
        </ul>
      </nav>
      

      <style>
        /* Added CSS styles */
        .animate-charcter {
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          background-image: linear-gradient(
            -225deg,
            #231557 0%,
            #44107a 29%,
            #ff1361 67%,
            #fff800 100%
          );
          background-size: auto auto;
          background-clip: border-box;
          background-size: 200% auto;
          color: #AC3B61;
          background-clip: text;
          text-justify: transparent;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: textclip 2s linear infinite;
          display: inline-block;
          font-size: 80px;
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-weight: bold;
        }
        
        @keyframes textclip {
          to {
            background-position: center;
          }
        }
        
        * {
          margin-bottom: 20px;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          align-items: center;
          justify-content: center;
          background: url('backgrnd.jpg') no-repeat center center fixed;
          background-size: cover;
          color: #fff; /* Ensuring the text is readable on a dark background */
        }
        
        @keyframes scroll {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(calc(-250px * 7));
          }
        }
        
        .slider {
          height: 200px;
          margin: auto;
          overflow: hidden;
          position: relative;
          width: auto;
          padding: 0 30px;
        }
    
        .logo {
          font-family: 'Poppins';
          font-size: 24px;
          text-align: center;
        }
        
        .navbar {
          margin-top: 20px;
        }
        
        .nav-links {
          list-style: none;
          padding: 0;
          display: flex;
          justify-content: center;
        }
        
        .nav-links li {
          margin: 0 15px;
        }
        
        .nav-links a {
          color: #AC3B61;
          font-weight: bolder;
          font-size: larger;
          text-decoration: none;
        }
        
        h2 {
          font-size: 24px;
          margin-bottom: 10px;
        }
        
        p {
          line-height: 1.6;
        }
        
        .nav-links li:hover a {
          background: rgb(255, 255, 255);
          color: black;
          padding: .25rem .5rem;
          transition: all ease-in 300ms;
          border-radius: 25px;
        }
    
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        
        .box {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
        }
        
        .dream {
          text-align: center;
        }
    
        .dream .item {
          margin: 10px;
        }
    
        .dream img {
          display: block;
          margin: 0 auto;
        }
    
        .dream .item p {
          font-size: 20px; /* Increased font size */
          color: red; /* Changed text color to red */
          margin-top: 10px;
        }
    
      </style>
      
  </header>
  
  <!-- Activity log content -->
  <section>
    <!-- Add activity log content here -->
  </section>

  <!-- Footer -->
  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
